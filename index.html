<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Australian zoo</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/homemaincontent.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="js/sidebar.js" defer></script>
    <script src="./js/header.js" defer></script>
    <script src="./js/homemaincontent.js" defer></script>
    <script src="./js/load-footer.js" defer></script>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <img class="logo" src="./images/logo.png" alt="Logo" />
      <!-- hamburger starts -->
      <div class="hamburger-container">
        <button class="hamburger" aria-label="Menu Toggle">
          <svg
            width="100%"
            height="50"
            viewBox="0 0 50 50"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="Menu"
          >
            <rect width="50" height="5" fill="white" />
            <rect y="22" width="50" height="5" fill="white" />
            <rect y="44" width="50" height="5" fill="white" />
          </svg>
        </button>
        <button class="close-button" aria-label="Close Menu">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 50 50"
            xmlns="http://www.w3.org/2000/svg"
            fill="transparent"
          >
            <line
              x1="0"
              y1="50"
              x2="50"
              y2="0"
              stroke="white"
              stroke-width="5"
            />
            <line
              x1="0"
              y1="0"
              x2="50"
              y2="50"
              stroke="white"
              stroke-width="5"
            />
          </svg>
        </button>
      </div>
      <!-- hamburger ends -->
      <nav id="navbar">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="birds.html">Birds</a></li>
          <li><a href="mammals.html">Mammals</a></li>
          <li><a href="reptiles.html">Reptiles</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- header ends -->
    <main class="main-content">
      <div class="video-background-container">
        <video
          class="background-video"
          autoplay="autoplay"
          muted="muted"
          playsinline="true"
          loop="loop"
          src="./videos/sample.mp4"
        ></video>

        <div class="video-overlay">
          <aside class="sidebar">
            <!-- mammals -->
            <div class="animal" id="Echidna"></div>
            <div class="animal" id="Tasmanian-Devil"></div>
            <div class="animal" id="Quokka"></div>

            <!-- Reptiles -->
            <div class="animal" id="Frill-necked-lizard"></div>
            <div class="animal" id="Hawksbill-Turtle"></div>
            <div class="animal" id="Perentie"></div>

            <!-- Birds -->
            <div class="animal" id="Cassowary"></div>
            <div class="animal" id="Kookaburra"></div>
            <div class="animal" id="Cockatoo"></div>
          </aside>

          <div class="container">
            <div class="animal-description"></div>
            <div class="sidebar-next-content">
              <h1>Welcome to Nature's Zoo</h1>
            </div>
          </div>
        </div>
      </div>

      <section>
        <h3 class="sub-headings">EXPLORE NATURE'S ZOO</h3>
        <div class="facilities"></div>
      </section>

      <section>
        <h3 class="sub-headings">PLAN YOUR VISIT</h3>
        <div class="ticket-background">
          <div class="ticket">
            <div class="ticket-details"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
