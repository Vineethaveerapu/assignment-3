<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./styles/footer_contact.css">
  <script src="./js/load-footer.js"></script>

</head>
<body>
  <header class="hero">
    <div class="hero-text">
      <h1>Contact Us</h1>
    </div>
  </header>
  <main>
    <section class="content">
      <h2>Contact Us</h2>
      <p>
        Please note, we are currently experiencing a high level of support requests and will respond as quickly as possible.
      </p>
    </section>
    
    <section class="form-section">
      <form class="contact-form">
        <label for="contact-reason">Contact Reason</label>
        <select id="contact-reason" name="contact-reason" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support Request</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="captcha">
          <p>Captcha placeholder (replace with actual captcha).</p>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
